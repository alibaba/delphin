apiVersion: "tuning.kubedl.io/v1alpha1"
kind: ProfilingExperiment
metadata:
  namespace: morphling-system
  name: resnet50-experiment-grid
spec:
  requestTemplate: "https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2153705155,1396952620&fm=11&gp=0.jpg"
  objective:
    type: maximize
    objectiveMetricName: qps
  algorithm:
    algorithmName: grid
  parallelism: 1
  maxNumTrials: 3
  clientTemplate:
    metadata:
      name: "resnet50-client"
      namespace: "default"
    spec:
      template:
        spec:
          containers:
            - name: pi
              image: kubedl/morphling-http-client
              env:
                - name: TF_CPP_MIN_LOG_LEVEL
                  value: "3"
                - name: MODEL_NAME
                  value: "resnet50"
              resources:
                requests:
                  cpu: 4
                limits:
                  cpu: 4
              command: [ "python3" ]
              args: ["morphling_client.py", "--model", "resnet50", "--printLog", "True"]

              imagePullPolicy: IfNotPresent
          restartPolicy: Never
      backoffLimit: 4

  servicePodTemplate:
    metadata:
      name: "resnet-pod"
      namespace: "default"
    template:
      spec:
        containers:
          - name: resnet-container
            image: kubedl/morphling-tf-model:resnet50
            imagePullPolicy: IfNotPresent
            env:
              - name: MODEL_NAME
                value: "resnet50"
            resources:
              requests:
                cpu: 1
                nvidia.com/gpu: "1"
              limits:
                cpu: 1
                nvidia.com/gpu: "1"
            ports:
              - containerPort: 8500

  tunableParameters:
    - category: "resource"
      parameters:
        - parameterType: int
          name: "cpu"
          feasibleSpace:
            min: "1"
            max: "5"
            step: "1"
    - category: "env"
      parameters:
        - parameterType: double
          name: "GPU_MEM"
          feasibleSpace:
            min: "0.20"
            max: "1.01"
            step: "0.20"
        - parameterType: discrete
          name: "BATCH_SIZE"
          feasibleSpace:
            list:
              - "1"
              - "2"
              - "4"
              - "8"
              - "16"
              - "32"
              - "64"
              - "128"
