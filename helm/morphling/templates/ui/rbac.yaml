kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: morphling-ui
  labels:
    {{- include "morphling.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
      - pods
      - nodes
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - tuning.kubedl.io
    resources:
      - profilingexperiments
      - trials
      - samplings
    verbs:
      - "*"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "morphling.labels" . | nindent 4 }}
  name: morphling-ui
  namespace: morphling-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: morphling-ui
  labels:
    {{- include "morphling.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: morphling-ui
subjects:
  - kind: ServiceAccount
    name: morphling-ui
    namespace: morphling-system
