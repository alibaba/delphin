apiVersion: v1
kind: Service
metadata:
  name: morphling-ui-lb
  namespace: morphling-system
  labels:
    app: morphling
    component: ui
    {{- include "morphling.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      name: ui
      targetPort: 9091
  selector:
    app: morphling
    component: ui
